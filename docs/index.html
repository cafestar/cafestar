<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Coffee Star Menu</title>

<!-- فونت فارسی از گوگل -->
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet" />

<!-- آیکون‌های Font Awesome -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>

<!-- فایل استایل جدا -->
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>☕ به کافی‌استار خوش آمدید</h1>
    <p>منوی خوشمزه‌مون رو ببینید و انتخاب کنید!</p>
  </header>

  <main>
    <div id="menu-container">
      <img
        id="menu-image"
        src="20D29986-4D79-92D7-8E2DD10E98AD.jpeg"
        alt="English Menu"
      />
    </div>

    <button id="switch-btn" onclick="switchMenu()">
      <i class="fa-solid fa-mug-hot"></i> مشاهده منوی فارسی
    </button>
  </main>

  <script>
    let englishMenu = "20D29986-4D79-92D7-8E2DD10E98AD.jpeg";
    let persianMenu = "F4140634-2615-4974-8F58-5083A1DB91F7.jpeg";
    let showingEnglish = true;

    function switchMenu() {
      let img = document.getElementById("menu-image");
      let btn = document.getElementById("switch-btn");
      if (showingEnglish) {
        img.src = persianMenu;
        btn.innerHTML = '<i class="fa-solid fa-mug-hot"></i> View English Menu';
        showingEnglish = false;
      } else {
        img.src = englishMenu;
        btn.innerHTML = '<i class="fa-solid fa-mug-hot"></i> مشاهده منوی فارسی';
        showingEnglish = true;
      }
    }

    window.onload = () => {
      document.querySelector("#menu-image").classList.add("loaded");
    };
  </script>
</body>
</html>
